<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>新闻中心</title>
    @@include('head.html')
</head>

<body>
    @@include('header.html')
    <div class="press_center">
        <div class="banner cover_box">
            <img class="img" src="../../img/details_banner.png" alt="">
        </div>
        <div class="container press_center_main">
            <div class="row list">
                <div class="box wow animate__fadeInUp col-md-6 col-sm-12 col-xs-12"
                    :data-wow-duration="(Math.sqrt(0. + index)) == 0 ? 1 : (Math.sqrt(0. + index)) + 's'"
                    data-wow-delay="0" v-for="(item,index) in 6" :key="index">
                    <a href="../../details.html" class="link box_radius box_shadow row1">
                        <div class="content col-md-8 col-sm-8 col-xs-8">
                            <h3 class="title">2023-01</h3>
                            <p class="lead over2">
                                佛山市陶莹新型材料有限公司、陶莹实业（品
                                牌“中扬新材”）于1988年始创于台湾。
                            </p>
                        </div>
                        <div class="cover_box col-md-4 col-sm-4 col-xs-4">
                            <img class="cover adipoli_img1" :src="'../../img/press' + (index + 1) + '.png'" alt="">
                        </div>
                    </a>
                </div>
                <div class="box wow animate__fadeInUp col-md-6 col-sm-12 col-xs-12"
                    :data-wow-duration="(Math.sqrt(0. + index)) == 0 ? 1 : (Math.sqrt(0. + index)) + 's'"
                    data-wow-delay="0" v-for="(item,index) in 6" :key="index">
                    <a href="../../details.html" class="link box_radius box_shadow row1">
                        <div class="content col-md-8 col-sm-8 col-xs-8">
                            <h3 class="title">2023-01</h3>
                            <p class="lead over2">
                                佛山市陶莹新型材料有限公司、陶莹实业（品
                                牌“中扬新材”）于1988年始创于台湾。
                            </p>
                        </div>
                        <div class="cover_box col-md-4 col-sm-4 col-xs-4">
                            <img class="cover adipoli_img1" :src="'../../img/press' + (index + 1) + '.png'" alt="">
                        </div>
                    </a>
                </div>
            </div>
            <!-- 分页 -->
            <div id="demo-laypage-normal-1" class="demo_page"></div>
        </div>
    </div>
    @@include('footer.html')
</body>
<script>
    new Vue({
        el: '.press_center'
    })
</script>

</html>
